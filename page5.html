<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å —Å–æ–±—ã—Ç–∏–π üóìÔ∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
        }
        #event-input, #date-input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        #add-event-button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #add-event-button:hover {
            background-color: #e84e97;
        }
        #event-list {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            transition: opacity 0.3s ease-in-out;
        }
        .event {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 5px solid #ff69b4;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #next-page-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #next-page-button:hover {
            background-color: #e84e97;
        }
    </style>
</head>
<body>
    <h1>–ö–∞–ª–µ–Ω–¥–∞—Ä—å —Å–æ–±—ã—Ç–∏–π üóìÔ∏è</h1>
    <input type="date" id="date-input" />
    <input type="text" id="event-input" placeholder="–ß—Ç–æ –ø–ª–∞–Ω–∏—Ä—É–µ—à—å —Å–¥–µ–ª–∞—Ç—å?" />
    <button id="add-event-button">–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ</button>

    <div id="event-list"></div>

    <button id="next-page-button" onclick="window.location.href='page6.html'">–ù–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>

    <script>
        const eventInput = document.getElementById('event-input');
        const dateInput = document.getElementById('date-input');
        const addEventButton = document.getElementById('add-event-button');
        const eventList = document.getElementById('event-list');

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–±—ã—Ç–∏—è –∏–∑ localStorage
        function loadEvents() {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.forEach(event => {
                displayEvent(event.date, event.description);
            });
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ localStorage
        function saveEvent(event) {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.push(event);
            localStorage.setItem('events', JSON.stringify(events));
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–±—ã—Ç–∏–µ
        function displayEvent(date, description) {
            const eventElement = document.createElement('div');
            eventElement.classList.add('event');
            eventElement.textContent = `${date}: ${description}`;
            eventList.appendChild(eventElement);
            // –ó–¥–µ—Å—å –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                eventElement.style.opacity = 1;
            }, 100); // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ"
        addEventButton.addEventListener('click', () =>        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ"
        addEventButton.addEventListener('click', () => {
            const date = dateInput.value;
            const description = eventInput.value;

            if (date && description) {
                const newEvent = {
                    date: date,
                    description: description
                };
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–±—ã—Ç–∏–µ
                saveEvent(newEvent);
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –µ–≥–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                displayEvent(date, description);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
                eventInput.value = '';
                dateInput.value = '';
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
            }
            
        }));

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–±—ã—Ç–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadEvents;
    </script>
</body>
</html>
